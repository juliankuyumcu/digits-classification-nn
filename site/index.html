<!DOCTYPE html>
<html>
    <head>
        <title>Digit Classification</title>
        <link rel="stylesheet" href="./index.css"/>
    </head>
    <body>
        <div class="input">
            <h2 id="heading">Digit Classification<br>Convolutional Neural Network</h2>
            <div>
                <div>Draw Here</div>
                <canvas id="canvas"></canvas>
            </div>
            <button id="predictButton">Predict</button>

        <section class="output">
            <div class="outputNodes">
                <div class="outputNode">0</div>
                <div class="outputNode">1</div>
                <div class="outputNode">2</div>
                <div class="outputNode">3</div>
                <div class="outputNode">4</div>
                <div class="outputNode">5</div>
                <div class="outputNode">6</div>
                <div class="outputNode">7</div>
                <div class="outputNode">8</div>
                <div class="outputNode">9</div>
            </div>
        </section>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <script src="./index.js"></script>
</html>
